spring:
  datasource:
    url: jdbc:mysql://localhost:3306/MSProjet?createDatabaseIfNotExist=true&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
  jpa:
